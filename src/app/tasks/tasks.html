@if(showAddTaskDialog) {
<app-add-task (cancel)="onCloseDialog()" (add)="onAddNewTask($event)"></app-add-task>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onOpenDialog()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    } @if(selectedUserTasks.length === 0) {
    <li>No tasks found!</li>
    }
  </ul>
</section>
